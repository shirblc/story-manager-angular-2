<header id="siteHeader">
	<h1 id="mainTitle">Your Stories</h1>
</header>

<main>
	<router-outlet></router-outlet>
</main>

<footer>
	<div class="alertMessage off" role="alert">
	  <h3 class="alertType">{{ alert.title }}</h3>
	  <div class="alertText">{{ alert.text }}</div>
	  <button (click)="toggleAlert(false, '', '', false)">Close</button>
	  <button *ngIf="alert.isServiceWorkerAlert" (click)="skipWaiting()">Reload Page</button>
	</div>
</footer>
